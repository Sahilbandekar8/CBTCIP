<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/events.css">
    <style>
        :root {
            --main-color: #3867d6; /* Default color */
        }
    </style>
</head>
<body>
   <header class="header">
        <a href="index.html" class="logo"><span>e</span>ventAura</a>
        
        <div id="menu-bars" class="fas fa-bars"></div>
   </header>

   <section class="venue" id="venue">
    <h1 class="main-heading">Fair Venues</h1>
    <div class="venue-list">
        <div class="venue-box">
            <img src="fairimg/fair1.jpg" alt="img">
            <div class="venue-info">
                <h2>Goa Carnival</h2>
                <p>Panaji, Goa</p>
                <button class="btn" onclick="location.href='fair1.html'">More Info</button>
            </div>
        </div>
        <div class="venue-box">
            <img src="fairimg/fair2.jpg" alt="img">
            <div class="venue-info">
                <h2>Pushkar Fair</h2>
                <p>Ajmer, Rajasthan</p>
                <button class="btn" onclick="location.href='fair2.html'">More Info</button>
            </div>
        </div>
        <div class="venue-box">
            <img src="fairimg/fair3.jpg" alt="img">
            <div class="venue-info">
                <h2>Hemis Gompa Fair</h2>
                <p>Hemis Gompa, Leh</p>
                <button class="btn" onclick="location.href='fair3.html'">More Info</button>
            </div>
        </div>
        <div class="venue-box">
            <img src="fairimg/fair4.jpg" alt="img">
            <div class="venue-info">
                <h2>Surajkund Crafts fair</h2>
                <p>Surajkund, Faridabad</p>
                <button class="btn" onclick="location.href='fair4.html'">More Info</button>
            </div>
        </div>
    </div>
</section>

<section class="footer">
    <div class="credit"> created by <span>sahil bandekar</span> | all rights reserved </div>
</section>

<script>
    window.onload = () => {
        let storedColor = localStorage.getItem('themeColor');
        if (storedColor) {
            document.documentElement.style.setProperty('--main-color', storedColor);
        }
    };
</script>

</body>
</html>
