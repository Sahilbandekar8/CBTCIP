<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Venues</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/events.css">
    <style>
        :root {
            --main-color: #3867d6; /* Default color */
        }
    </style>
</head>

<body>
   <header class="header">
        <a href="index.html" class="logo"><span>e</span>ventAura</a>
        
        <div id="menu-bars" class="fas fa-bars"></div>
   </header>

   <section class="venue" id="venue">
    
    <h1 class="main-heading">Birthday Venues</h1>
    <div class="venue-list">
        <div class="venue-box">
            <img src="birthdayimg/birthday1.jpeg" alt="Jaypee Vasant Continental">
            <div class="venue-info">
                <h2>Jaypee Vasant Continental</h2>
                <p>New Delhi</p>
                <button class="btn" onclick="location.href='birthday1.html'">More Info</button>
            </div>
        </div>
        <div class="venue-box">
            <img src="birthdayimg/birthday2.jpg" alt="The Ocean Pearl Retreat">
            <div class="venue-info">
                <h2>The Ocean Pearl Retreat</h2>
                <p>Chattarpur</p>
                <button class="btn" onclick="location.href='birthday2.html'">More Info</button>
            </div>
        </div>
        <div class="venue-box">
            <img src="birthdayimg/birthday3.jpg" alt="JW Marriott Hotel">
            <div class="venue-info">
                <h2>JW Marriott Hotel</h2>
                <p>Chandigarh</p>
                <button class="btn" onclick="location.href='birthday3.html'">More Info</button>
            </div>
        </div>
        <div class="venue-box">
            <img src="birthdayimg/birthday4.jpg" alt="Taj Yeshwantpur">
            <div class="venue-info">
                <h2>Taj Yeshwantpur</h2>
                <p>Bengaluru</p>
                <button class="btn" onclick="location.href='birthday4.html'">More Info</button>
            </div>
        </div>
    </div>
</section>

<section class="footer">
    <div class="credit"> created by <span>sahil bandekar</span> | all rights reserved </div>
</section>

<script>
    window.onload = () => {
        let storedColor = localStorage.getItem('themeColor');
        if (storedColor) {
            document.documentElement.style.setProperty('--main-color', storedColor);
        }
    };
</script>

</body>
</html>
