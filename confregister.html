<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/payment.css">
    <style>
        :root {
            --main-color: #3867d6; /* Default color */
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><span>e</span>ventAura</a>
        
        <div id="menu-bars" class="fas fa-bars"></div>
    </header>

    <section class="payment-section">
        <div class="payment-container">
            <h1>Personal Details</h1>
            <form id="payment-form" action="congregsuccessful.html" method="POST">
                <div class="form-group">
                    <label for="people-count">Full Name:</label>
                    <input type="text" id="people-count" name="people-count" required>
                </div>
                <div class="form-group">
                    <label for="total-amount">Email:</label>
                    <input type="text" id="total-amount" name="total-amount" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Your Company Name:</label>
                    <input type="text" id="card-name" name="card-name" pattern="[A-Za-z\s]+" title="Name should contain only letters" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Mobile Number:</label>
                    <input type="text" id="card-number" name="card-number" maxlength="10"  title="Mobile number should be 10 digits" required>
                </div>
                <div class="form-group">
                    <label for="cvv">Designation:</label>
                    <input type="text" id="cvv" name="cvv" pattern="[A-Za-z\s]+" title="Name should contain only letters" required>
                </div>
                <button type="submit" class="btn-pay">Submit</button>
            </form>
        </div>
    </section>

    <section class="footer">
        <div class="credit"> created by <span>sahil bandekar</span> | all rights reserved </div>
    </section>

    <script>
        window.onload = () => {
            let storedColor = localStorage.getItem('themeColor');
            if (storedColor) {
                document.documentElement.style.setProperty('--main-color', storedColor);
            }
        };
    </script>
    
</body>
</html>
